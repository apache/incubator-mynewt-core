language: go

_addons: &addon_conf
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7-multilib
      - linux-libc-dev:i386

go:
  - "1.10"

matrix:
  include:
    - os: linux
      env:
        - TEST=BUILD_TARGETS
        - TARGET_SET=1
    - os: linux
      env:
        - TEST=BUILD_TARGETS
        - TARGET_SET=2
    - os: linux
      env:
        - TEST=BUILD_BLINKY
    - os: linux
      addons: *addon_conf
      env:
        - TEST=TEST_ALL
    #- os: osx
    #  osx_image: xcode9.2
    #  env:
    #    - TEST=BUILD_TARGETS
    #- os: osx
    #  osx_image: xcode9.2
    #  env:
    #    - TEST=BUILD_BLINKY
    - os: osx
      osx_image: xcode9.2
      env:
        - TEST=TEST_ALL

install:
- printenv
- export GOPATH=$HOME/gopath
- go version

- git clone -b testing https://github.com/utzig/mynewt-travis-ci $HOME/ci
- chmod +x $HOME/ci/*.sh
- $HOME/ci/${TRAVIS_OS_NAME}_travis_install.sh

- newt version
- gcc --version
- arm-none-eabi-gcc --version

script:
- cp -R $HOME/ci/mynewt-core-project.yml project.yml
- cp -R $HOME/ci/mynewt-core-targets targets
- total=$(ls targets | wc -l)
- echo $total
- set_size=$(echo "${total} / 2 + 1" | bc)
- echo $set_size
- export TARGETS1=$(ls targets | head -n $set_size)
- echo $TARGETS1
- export TARGETS2=$(ls targets | tail -n $set_size)
- echo $TARGETS2
- newt install

  # the following list of targets are known to fail building blinky, or
  # might have extra dependencies hard to provide, non-common toolchains, etc
  # NOTE: "native" is here to avoid having to install gcc-multilib
- export IGNORED_BSPS="ci40 embarc_emsk hifive1 native-armv7 native-mips
                       pic32mx470_6lp_clicker pic32mz2048_wi-fire sensorhub
                       native"
- $HOME/ci/run_test.sh

cache:
  directories:
  - $HOME/TOOLCHAIN
