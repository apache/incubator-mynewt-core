# Package: subsystem/gnss

syscfg.defs:
    GNSS_LOG:
        description: >
            Enable logging of GNNS components.
            (Only expected to be used for debugging purpose)
        value: 0
    GNSS_RX_ONLY:
        description: >
            If set to 1, only reception of GNSS message is enabled (default: 0).
        value: 0
    GNSS_USE_FLOAT:
        description: >
            Use 0 for integer, 1 for float, 2 for half-float.
        value: 0
    GNSS_EVENT_MAX:
        description: >
            Maximum number of pending GNSS event. 
            They are emited in burst, and depend of the verbosity
            of the GNSS receiver, a goof start could be around 10-20.
        value: 20
    GNNS_CHECK_SCRAMBLED_TRANSPORT:
        description: >
            Trying to detect wrong settings resulting in incorrect
            data generated by the transport layer (ie: baud rate, ...)
            This should only be usefull for the UART transport.
            If the various threshold are reached, decoder will be stopped and
            an event (GNSS_ERROR_SCRAMBLED_TRANSPORT) will be generated.
        value: 1
    GNNS_DECODER_ERROR_THRESHOLD:
        description: >
            Use to detect incorrect behaviour (usually from the transport
            layer), when we got error decoding that many packets.
        value: 15
    GNNS_DECODER_SYNCING_THRESHOLD:
        description: >
            Use to detect incorrect behaviour (usually from the transport
            layer), when the start of frame/sentence has not been detected
            after that many characters
        value: 300
    GNSS_USE_MEDIATEK_DRIVER:
        description: >
            Suppport for MeditaTeK driver
        value: 1
    GNSS_USE_UBLOX_DRIVER:
        description: >
            Suppport for u-blox driver
        value: 1
    GNSS_USE_NMEA_PROTOCOL:
        description: >
            Suppport for NMEA protocol parser
        value: 1
    GNSS_USE_UBX_PROTOCOL:
        description: >
            Suppport for UBX protocol parser
        value: MYNEWT_VAL_GNSS_USE_UBLOX_DRIVER
    GNSS_NMEA_PARSER_VALIDATING:
        description: >
            How much the parser should check for unexpected value.
              - 0 disable all checking (not recommanded)
              - 1 check for error that can lead to parser corruption
              - 2 check for unexpected value (out of boundary, ...)
              - 3 check for unexpected type/unit
        value: 1
    GNSS_NMEA_FIELD_BUFSIZE:
        description: >
            Size of the buffer used to decode NMEA field.
            Changing this value need to be done with care, as it could
            break the decoding.
        value: 32
    GNSS_NMEA_YEAR_OFFSET:
        description: >
            Offset to use when reading 2-digit year from NMEA sentence.
        value: 2000
    GNSS_NMEA_USE_PGACK:
        description: >
            Suppport for MeditaTeK PGACK sentence
        value: MYNEWT_VAL_GNSS_USE_MEDIATEK_DRIVER
    GNSS_NMEA_USE_PMTK:
        description: >
            Suppport for MeditaTeK PMTK sentence
        value: MYNEWT_VAL_GNSS_USE_MEDIATEK_DRIVER
    GNSS_NMEA_USE_PUBX:
        description: >
            Suppport for Ublox PUBX sentence
        value: MYNEWT_VAL_GNSS_USE_UBLOX_DRIVER
    GNSS_NMEA_USE_RMC:
        description: >
            Suppport for: RMC - Recommended Minimum Navigation Information
        value: MYNEWT_VAL_GNSS_USE_NMEA_PROTOCOL
    GNSS_NMEA_USE_GGA:
        description: >
            Suppport for: GGA - Global Positioning System Fix Data
        value: 0
    GNSS_NMEA_USE_GST:
        description: >
            Suppport for: GST - GPS Pseudorange Noise Statistics
        value: 0
    GNSS_NMEA_USE_GSA:
        description: >
            Suppport for: GSA - GPS DOP and active satellites
        value: 0
    GNSS_NMEA_USE_GLL:
        description: >
            Suppport for: GLL - Geographic Position - Latitude/Longitude
        value: 0
    GNSS_NMEA_USE_GSV:
        description: >
            Suppport for: GSV - Satellites in view
        value: 0
    GNSS_NMEA_USE_VTG:
        description: >
            Suppport for: VTG - Track made good and Ground speed
        value: MYNEWT_VAL_GNSS_USE_NMEA_PROTOCOL
    GNSS_NMEA_LOG:
        description: >
            Enable logging of parsed NMEA.
            (Only expected to be used for debugging purpose, requires float)
        value: MYNEWT_VAL_GNSS_LOG
        restrictions:
            - FLOAT_USER
    GNSS_UBX_LOG:
        description: >
            Enable logging of UBX packet.
            (Only expected to be used for debugging purpose, requires float)
        value: MYNEWT_VAL_GNSS_LOG
        restrictions:
            - FLOAT_USER
