    memfault_platform_core_init: 501
pkg.ign_dirs:
pkg.include_dirs:
    - "ext/components/core/include"
    - "ext/components/demo/include"
    - "ext/components/http/include"
    - "ext/components/metrics/include"
    - "ext/components/panics/include"
    - "ext/components/util/include"
pkg.src_dirs:
    - "src"
    - "ext/components/"
